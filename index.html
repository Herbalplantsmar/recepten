<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERBALPLANTSMAR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>HERBALPLANTSMAR</h1>
        <p>"The power of nature shown in plants, herbs, flowers and trees. Silent secrets are everywhere, watch, smell, taste and listen!"</p>
    </header>

    <section class="plant-gallery">
        <div class="plant-item" onclick="showRecipe('plant 1')">
            <img src="Afbeeldingen/plant1.jpg" alt="plant 1">
            <p>Hazelaar<br><em>Corylus avellana L</em></p>
        </div>
        <div class="plant-item" onclick="showRecipe('plant2')">
            <img src="Afbeeldingen/plant2.jpg" alt="plant 2">
            <p>Veldkers<br><em>Cardamine hirsuta</em></p>
        </div>
        <div class="plant-item" onclick="showRecipe('plant 3')">
            <img src="Afbeeldingen/pinussylvestris1.jpeg" alt="plant 3">
            <p>Grove den<br><em>Pinus sylvestris</em></p>
        </div>
    </section>

    <div id="recipe-modal" class="recipe-modal">
        <div class="recipe-content">
            <span class="close" onclick="closeRecipe()">Ã—</span>
            <h2 id="recipe-title"></h2>
            <p id="recipe-text"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
