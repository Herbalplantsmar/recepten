<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERBALPLANTSMAR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>HERBALPLANTSMAR</h1>
        <p>"The power of nature shown in plants, herbs, flowers and trees. Silent secrets are everywhere, watch, smell, taste and listen!"</p>
    </header>

    <section class="plant-gallery">
        <div class="plant-item" onclick="showRecipe('plant1')">
            <img src="images/plant1.jpg" alt="Plant 1">
            <p>Plant 1</p>
        </div>
        <div class="plant-item" onclick="showRecipe('plant2')">
            <img src="images/plant2.jpg" alt="Plant 2">
            <p>Plant 2</p>
        </div>
        <div class="plant-item" onclick="showRecipe('plant3')">
            <img src="images/plant3.jpg" alt="Plant 3">
            <p>Plant 3</p>
        </div>
    </section>

    <div id="recipe-modal" class="recipe-modal">
        <div class="recipe-content">
            <span class="close" onclick="closeRecipe()">Ã—</span>
            <h2 id="recipe-title"></h2>
            <p id="recipe-text"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
